<!DOCTYPE html>
<html>
<body>

    <form action="/password", method="POST">
        原密码:<br>
        <input type="text" name="origin" value="{{origin}}">
        <br>
        key值:<br>
        <input type="text" name="salt" value="{{salt}}">
        <br />
        {% if pwd %}
            新密码:<br />
            <b>{{pwd}}</b>
            <br />
        {% endif %}
        <input type="submit" value="Submit">
    </form> 

</body>
</html>
